<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <title>Go Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <a href="#"> Go Tasks </a>
      </h1>
    </header>
    <main class="container">
      <div class="main-header">
        <button class="btn-new-task">Nova Tarefa</button>
        <span class="total-tasks">
          <span id="count-task">0</span>
          Tarefas registradas
        </span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <h3 id="loading-message">Carregando...</h3>
      <div class="modal-background" id="modal">
        <article class="modal-container">
          <h2 class="title">Criar uma tarefa</h2>
          <form id="form">
            <div class="form-group">
              <label for="description">Descrição da tarefa</label>
              <input type="text" placeholder="Desrição" id="description" />
            </div>
            <div class="form-group">
              <label for="date">Data</label>
              <input type="date" id="date" />
            </div>
          </form>
          <div class="buttons-modal">
            <button class="btn-cancel" type="button" onclick="">
              Cancelar
            </button>

            <button class="btn-save" type="button">Salvar</button>
          </div>
        </article>
      </div>
    </main>
    <footer id="ftr">
      <p>&copy;Go Tasks, 2023. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
